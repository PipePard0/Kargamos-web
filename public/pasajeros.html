    <main>


        <!-- Seccion de pasajeros -->
         <section id="pasajeros">
            <h2>Reserva de cupos</h2>

            <form id="formPasajeros">
                <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                <label for="fecha">Fecha del viaje</label>
                    <input type="date" id="fecha" name="fecha" required>
                <label for="destino">Dirección del destino:</label>
                    <input type="text" id="destino" name="destino" required>
                <label for="numeroTelefono">Número de teléfono:</label>
                    <input type="text" id="numeroTelefono" name="numeroTelefono" required>
                <button type="submit">Reservar</button>
            </form>

        <div id="colorReservasPasajero"></div>    
            <h3>Cupos reservados:</h3>
            <ul id="listaReservas"></ul>

            <div id="mensaje"></div>
         </section>

         <!-- Seccion de contacto -->

            <h2>Contacto:</h2>
